<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <input type="number" id="rows">
    <input type="number" id="cols">
    <input type="submit" id="gen" value="Generate" onclick="gen()">
    <table id="mul" border="5px" style="border-style: solid;">

    </table>

    <script>
        function gen()
        {
            var r=parseInt(document.getElementById("rows").value)
            var c=parseInt(document.getElementById("cols").value)
            output=""
            for(var i=1;i<=r;i++)
            {
                output+="<tr>"
                for(var j=1;j<=c;j++)
                {
                    output+="<td>"+j*i+"</td>"
                }
                output+="</tr>"
            }
            document.getElementById("mul").innerHTML=output
        }
    </script>
</body>


</html>
